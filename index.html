<!DOCTYPE html>
<html>
	<head>
		<title>FSE Chat</title>
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<script src = "/socket.io/socket.io.js"></script>
		<div class ="entry">
			<h1>Welcome to FSE chat</h1>
			<form id ="entry_form">
			<input type ="text" size="40" name="username" id="username"
				placeholder="Enter username..." autofocus></input>
			<input type="submit" id="submit_button" value= "Enter chatroom"></input>
			<input id="leave_chat" type="button" value="Leave chatroom"></input>
		</form>
		</div>
		<div class ="chat_room">
			<h1>FSE Chat</h1>
			<script src = "/socket.io/socket.io.js"></script>
			<div id = "chat_console">	
			</div>
			<form id="chat_form">
			<input type ="text" size="100" name="chat_input" id="chat_input"
			placeholder="type your message here..." autofocus
			autocomplete="off"><br>
			<input type ="submit" value ="send"/>
			</form>
		</div>	
		<script src="client.js"></script>
</html>
